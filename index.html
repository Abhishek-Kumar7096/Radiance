<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radiance</title>
    <link rel="shortcut icon" href="images/logo.png" type="image/x-icon">

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="hero">
        <div class="navbar">
            <img src="images/logo.png" class="logo" alt="">
            <div class="user">
                <button type="button"> Explore </button>
                <img src="images/user.png" alt="">
            </div>
        </div>

        <div class="container">
            <div class="info">
                <h1>DISCOVER</h1>
                <p>
                    Lorem ipsum dolor sit amet consectetur, adipisicing elit. Tempora quo 
                    consequatur pariatur <br> nihil neque quod doloribus numquam in unde dolor 
                    voluptatum. Ullam quas error <br> ratione voluptatum nihil sapiente! Similique, iusto
                </p>
                <input type="text" placeholder="search">
            </div>
        </div>

        <div class="slider">
            <img src="images/left-arrow.png" alt="" id="prev">
            <div class="preview">
                <img src="images/small1.png" alt="" class="active thumbnail">
                <img src="images/small2.png" alt="" class="thumbnail">
                <img src="images/small3.png" alt="" class="thumbnail">
                <img src="images/small4.png" alt="" class="thumbnail">
                <img src="images/small5.png" alt="" class="thumbnail">
            </div>
            <img src="images/right-arrow.png" alt="" id="next">
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
